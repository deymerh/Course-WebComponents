<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Elements</title>
  <style>
    my-element{
      --primary-color: #f00;
    }
  </style>
</head>
<body>
  <h2 class="titulo">Soy un h2 desde el html</h2>
  <my-element>
    <span class="title" slot="title">Tíluto hermoso!</span>
    <span slot="paragraph">Este es un párrafo</span>
  </my-element>
  <script type="module" src="./my-element.js"></script>
</body>
</html>
